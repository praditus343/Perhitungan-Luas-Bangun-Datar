<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perhitungan Luas Bangun Datar</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <div class="container">
        <h1 class="animated bounceInDown">Perhitungan Luas Bangun Datar</h1>

        <div class="form-group animated fadeIn">
            <label for="shape">Pilih Bangun Datar:</label>
            <select id="shape" onchange="showInputs()">
                <option value="">--Pilih--</option>
                <option value="square">Persegi</option>
                <option value="rectangle">Persegi Panjang</option>
                <option value="triangle">Segitiga</option>
                <option value="circle">Lingkaran</option>
            </select>
        </div>

        <div id="inputs" class="form-group animated fadeIn">
            <!-- Input fields will be dynamically added here -->
        </div>

        <button onclick="calculateArea()" class="animated bounceIn">Hitung Luas</button>
        <button onclick="clearInputs()" class="animated bounceIn">Hapus</button>

        <div id="result" class="animated fadeIn"></div>
        <div id="formula" class="animated fadeIn"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
